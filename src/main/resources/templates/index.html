<body>
<!--/*@thymesVar id="recipes" class="java.util>list"*/-->
<!--/*@thymesVar id="recipe" class="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 10px;">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">My recipes</h1>
				</div>
				<div class="panel-body">
					<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
						<table class="table table-hover">
							<thead class="thead-inverse">
							<tr>
								<td>Id</td>
								<td>Description</td>
								<th>View</th>
								<th>Update</th>
								<th>Delete</th>
							</tr>
							</thead>
							<tr th:remove="all">
								<td th:text="${recipe.id]}">123</td>
								<td th:text="${recipe.description}">Tasty</td>
								<td><a href="#">View</a></td>
								<td><a href="#">Update</a></td>
								<td><a href="#">Delete</a></td>
							</tr>
							<tr th:remove="all">
								<td th:text="${recipe.id]}">123</td>
								<td th:text="${recipe.description}">Tasty</td>
								<td><a href="#">View</a></td>
								<td><a href="#">Update</a></td>
								<td><a href="#">Delete</a></td>
							</tr>
							<tr th:each="recipe : ${recipes}">
								<!-- /*@thymesVar id="recipe" type="guru.springframework.domain.Recipe" -->
								<td th:text="${recipe.id}">123</td>
								<td th:text="${recipe.description}">Tasty</td>
								<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
								<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
								<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	

</body>
</html>
